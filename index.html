<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle Intergalático</title>
    <link rel="icon" href="/Icon.ico" type="icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Painel de Controle Intergalático</h1>
    </header>
    <main>
        <section id="info">
            <h2>Informações da Missão</h2>
            <p>Velocidade atual: 30.000 Km/s</p>
            <p>Destino: Galáxia Andromeda</p>
        </section>
        <section id="gallery">
            <h2>Imagens Recentes</h2>
            <!-- Planeta Azul -->
            <div class="planet">
                <p>Planeta Azul</p>
                <img src="imagens/planetaazul1.png" alt="Planeta Azul 1" width="300px">
                <img src="imagens/planetaazul2.png" alt="Planeta Azul 2" width="300px">
                <img src="imagens/planetaazul3.png" alt="Planeta Azul 3" width="300px">
                <img src="imagens/planetaazul4.png" alt="Planeta Azul 4" width="300px">
            </div>
            <!-- Planeta Verde -->
            <div class="planet">
                <p>Planeta Verde</p>
                <img src="imagens/planetaverde1.png" alt="Planeta Verde 1" width="300px">
                <img src="imagens/planetaverde2.png" alt="Planeta Verde 2" width="300px">
                <img src="imagens/planetaverde3.png" alt="Planeta Verde 3" width="300px">
                <img src="imagens/planetaverde4.png" alt="Planeta Verde 4" width="300px">
            </div>
            <!-- Planeta Vermelho -->
            <div class="planet">
                <p>Planeta Vermelho</p>
                <img src="imagens/planetavermelho1.png" alt="Planeta Vermelho 1" width="300px">
                <img src="imagens/planetavermelho2.png" alt="Planeta Vermelho 2" width="300px">
                <img src="imagens/planetavermelho3.png" alt="Planeta Vermelho 3" width="300px">
                <img src="imagens/planetavermelho4.png" alt="Planeta Vermelho 4" width="300px">
            </div>
        </section>
        <section id="controls">
            <h2>Controles da Nave</h2>
            <button class="control-btn">Aumentar Velocidade</button>
            <button class="control-btn">Alterar Trajetória</button>
        </section>
    </main>
    <footer>
        <p>Missão: Explorar novos mundos e documentar descobertas.</p>
    </footer>
</body>
</html>
